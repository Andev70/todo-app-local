<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/main.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <main
      class="main w-screen h-screen bg-gradient-to-r from-cyan-500 to-blue-500"
    >
      <div class="container w-full h-full flex flex-col items-center pt-4">
        <section class="add--area h-[5rem] w-[23rem]">
          <div class="wrapper w-full h-full flex justify-center items-center">
            <div class="input-wrapper w-full h-[3rem] flex">
              <input
                type="text"
                placeholder="add your task..."
                class="todo-input"
              />
              <button
                class="add-todo h-full w-[17%] bg-cyan-500 flex justify-center items-center"
              >
                <img
                  src="./public/plus-solid.svg"
                  class="add-icon w-[2rem] h-[2rem]"
                />
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
